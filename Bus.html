    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/rayan/index.html">Home</a>

          <li class="nav-item">

    <div class="container">
        <form class="mt-3">
            <div class="row mt-3">
              <div class="col">
                <input type="text" class="form-control" id="busno" placeholder="Bus No" name="email">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Bus Name" name="pswd">
              </div>
            </div>
    
            <div class="row mt-3">
                <div class="col">
                  <input type="text" class="form-control"  placeholder="Driver Name" name="email">

                  <input type="text" class="form-control" placeholder="Bus Capacity" name="pswd">
