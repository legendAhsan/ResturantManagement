<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->

        <ul class="navbar-nav">

          </li>
        </ul>
    </nav>
    
    <div class="container mt-3">
        <h3 class="mb-3">BOOK A SEAT</h3>
        <form>
            <div class="row">
              <div class="col">
                  <label>Bus No.</label>
                  <select>
                      <option>Bus 1</option>
                      <option>Bus 2</option>
                      <option>Bus 3</option>
                      <option>Bus 4</option>
                  </select>
              </div>
              <div class="col">
                <label>Seat No.</label>
                  <select>
                      <option>Seat 1</option>
                      <option>Seat 2</option>
                      <option>Seat 3</option>
                      <option>Seat 4</option>
                  </select>
              </div>
            </div>

      
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" id="email" placeholder="Customer Name" name="email">
                  </div>
                  <div class="col">
                    <input type="password" class="form-control" placeholder="CNIC" name="pswd">
                  </div>
                  <div class="col">
                    <input type="date" class="form-control" placeholder="Date" name="pswd">
                  </div>
                </div>
                
                <button class="btn btn-primary mt-3">Book Now</button>
          </form>
    </div>

    <div class="container mt-3">
        <h3>Bus Details</h3>
        <table class="table table-striped">
            <thead>
              <tr >
                <th>Bus N0.</th>
                <th>Route</th>
                <th>A./ D. Time</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>VRM 7878</td>
                <td>LHR to ISB</td>
                <td>5:30 / 5:45</td>
                <td><i class="fas fa-eye" data-toggle="modal" data-target="#myModal"></i>
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash"></i>
                </td>
              </tr>
   
            </tbody>
          </table>
    </div>


    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header">
            <h4 class="modal-title">Bus Details</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
    
            <!-- Modal body -->
            <div class="modal-body">
                <table >
                   <tr >
                        <th>Bus N0.</th>
                        <td>VRM 7878</td>

                   </tr>
                   <tr >
                        <th>Bus Name.</th>
                        <td>Faisal Mover</td>
                    </tr>
                   <tr><th>Route</th><td>LHR to ISB</td></tr>
                   <tr><th>A./ D. Time</th><td>5:30 / 5:45</td></tr>
                   <tr >
                        <th>Driver Name</th>
                        <td>Ali</td>
                    </tr>
                    <tr >
                        <th>Capacity</th>
                        <td>10</td>
                    </tr>
                    <tr >
                        <th>Seat Available</th>
                        <td>2,4,6,7</td>
                    </tr>
                  </table>
            </div>
    
            <!-- Modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
    
        </div>
        </div>
    </div>
</body>
</html>
